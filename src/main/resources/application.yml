spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

# JPA 연결
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#       show_sql: true
        format_sql: true


# 로깅 (logging)

logging:
  level:
    org.hibernate.SQL: debug

# ? . ? 파라미터 표시
    org.hibernate.type: trace